{% extends 'base.html' %} {% block content %}

<div class="row">

  <h3 class="list_title"> Cuisines List</h3>
<!-- Loop throgh the cuisines in the cuisines stored collection the the database  -->
  <ul class="collapsible" data-collapsible="accordion">
      {% for cuisine in cuisines %}
      <li>
        <div class="collapsible-header">
          <div class="recipe_header col s8 center">
          <!-- Disply each name -->
            <strong>{{cuisine.cuisine_name}}</strong>
          </div>
            <!-- Delete and Edit buttons  -->
          <div class="col s4">
          <a href="{{url_for('delete_cuisine', cuisine_id=cuisine._id)}}"  class="waves-effect waves-light btn_small btn red">Delete</a>
          <a href="{{url_for('edit_cuisine', cuisine_id=cuisine._id)}}" class="waves-effect waves-light btn_small btn blue">Edit</a>
          </div>
        </div>
      </li>
      {% endfor %}
  </ul>
</div>
<!-- If added button clicked -> redirect to Add cuisine page to enter the name -->
<div class="row">
  <a href="{{url_for('add_cuisine')}}" class="waves-effect waves-light btn">
    <i class="material-icons right">playlist_add</i>Add Cuisine</a>
</div>
{% endblock %}
