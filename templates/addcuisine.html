{% extends 'base.html' %} {% block content %}

<h3 class="list_title"> Add Cuisine </h3>
<div class="row">
<!-- Form input to add and store a new cusisine  -->
    <form action="{{url_for('insert_cuisine')}}" method="POST" class="col s12">

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">poll</i>
          <input id="cuisine_name" name="cuisine_name" type="text" class="validate">
          <label for="icon_prefix">Cuisine Name</label>
        </div>
      </div>
<!-- Form submit button -->
      <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">Add Cuisine
          <i class="material-icons right">playlist_add</i>
        </button>
      </div>
    </form>
</div>
{% endblock %}
