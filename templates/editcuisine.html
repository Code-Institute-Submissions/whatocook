{% extends 'base.html' %} {% block content %}

<h3 class="list_title"> Edit Cuisine </h3>
<div class="row">
<!-- Form to route the user to the cusine to start editting the cusine name -->
    <form action="{{ url_for('update_cuisine', cuisine_id=cuisine._id) }}" method="POST" class="col s12">

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">poll</i>
          <input id="cuisine_name" name="cuisine_name" type="text" class="validate" value="{{cuisine.cuisine_name}}">
          <label for="icon_prefix">Cuisine Name</label>
        </div>
      </div>
<!-- Form submit button -->
      <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">Edit cuisine name
          <i class="material-icons right">playlist_add</i>
        </button>
      </div>
    </form>
</div>
{% endblock %}
