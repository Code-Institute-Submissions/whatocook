<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css"/>
        <title>whatoCook</title>
    </head>
    <body>
      <header>
        <nav>
          <div class="nav-wrapper black">
            <a href="{{url_for('get_recipes')}}" class="brand-logo">WhatoCook</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
              <li><a href="{{url_for('get_recipes')}}">Home</a></li>
              <li><a href="{{url_for('add_recipe')}}">Add New Recipe</a></li>
              <li><a href="{{url_for('get_cuisines')}}">Manage Cuisines</a></li>
            </ul>
          </div>
        </nav>
        <ul class="sidenav" id="mobile-demo">
          <li><a href="{{url_for('get_recipes')}}">Home</a></li>
          <li><a href="{{url_for('add_recipe')}}">Add New Recipe</a></li>
          <li><a href="{{url_for('get_cuisines')}}">Manage Cuisines</a></li>
        </ul>
      </header>
      <!-- Full width cover image div -->
      <div class="img"></div>
        <div class="container">
          {% block content %} {% endblock %}
        </div>
        <!-- Compiled jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script type="text/javascript">
          $(document).ready(function(){
             $('.collapsible').collapsible();
             <!-- $('select').material_select(); -->
             $('.sidenav').sidenav();
            });
        </script>
    </body>
</html>
