{% extends 'base.html' %} {% block content %}

<h3> Add Recipe </h3>
<div class="row">
    <form action="" method="POST" class="col s12">
      <!-- Add recipe  -->
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">poll</i>
          <select id="recipe_cuisine" name="recipe_cuisine">
            <option value="" disabled selected>Choose cuisine</option>
            {% for cuis in cuisine %}
              <option value="{{cuis.cuisine_name}}">{{cuis.cuisine_name}}</option>
            {% endfor %}
          </select>
          <label>Recipe Cuisine</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">assignment</i>
          <input id="recipe_food_type" name="rrecipe_food_type" type="text" class="validate">
          <label for="icon_prefix">Recipe Food Type, Example: Burger</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">assignment</i>
          <input id="recipe_name" name="recipe_name" type="text" class="validate">
          <label for="icon_prefix">Recipe Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">subject</i>
          <textarea name="ingredients" id="ingredients" class="materialize-textarea"></textarea>
          <label for="icon_telephone">ingredients</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">subject</i>
          <textarea name="preparation_steps" id="preparation_steps" class="materialize-textarea"></textarea>
          <label for="icon_telephone">preparation_steps</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">subject</i>
          <textarea name="required_tools" id="required_tools" class="materialize-textarea"></textarea>
          <label for="icon_telephone">required_tools</label>
        </div>
      </div>
      <div class="row">
        <!-- Switch -->
        <div class="switch">
          <label>
            <input id="Recommended" name="Recommended" type="checkbox">
            <span class="lever"></span>
            Recommended
          </label>
        </div>
      </div>
    </form>
</div>
{% endblock %}
