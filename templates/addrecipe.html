{% extends 'base.html' %} {% block content %}

<h3 class="list_title"> Add New Recipe </h3>
<div class="row">
<!-- Add recipe form to post to manago db  collection recipes  -->
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
      <div class="row">
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">poll</i>
          <select id="recipe_cuisine" name="recipe_cuisine">
            <option value="" disabled selected>Choose cuisine</option>
            <!-- loop throgh the cusines name that are currently stored in the data base, user has to go to manage cusisnes link to add a cusisen, 
                  in the recipe add page user can only select from the stored cusisines.  -->
            {% for cuisine in cuisines %}
              <option value="{{cuisine.cuisine_name}}">{{cuisine.cuisine_name}}</option>
            {% endfor %}
          </select>
          <label>Recipe Cuisine</label>
          </div>
            <div class="input-field col s12 m6 center">
              <a href="{{url_for('add_cuisine')}}" class="waves-effect waves-light btn">
                <i class="material-icons right">playlist_add</i>Or add a New Cuisine</a>
            </div>
        </div>
      </div>
      <!-- belw are the other inputs fileds that user can enter about the recipe -->
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">assignment</i>
          <input id="recipe_food_type" name="recipe_food_type" type="text" class="validate">
          <label for="icon_prefix">Recipe Food Type, Example: Burger</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">assignment</i>
          <input id="recipe_name" name="recipe_name" type="text" class="validate">
          <label for="icon_prefix">Recipe Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">mode_edit</i>
          <textarea name="ingredients" id="ingredients" class="materialize-textarea"></textarea>
          <label for="icon_telephone">ingredients</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">mode_edit</i>
          <textarea name="preparation_steps" id="preparation_steps" class="materialize-textarea"></textarea>
          <label for="icon_telephone">preparation_steps</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">mode_edit</i>
          <textarea name="required_tools" id="required_tools" class="materialize-textarea"></textarea>
          <label for="icon_telephone">required_tools</label>
        </div>
      </div>
      <!-- Form submit button -->
      <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe
          <i class="material-icons right">playlist_add</i>
        </button>
      </div>
    </form>
</div>
<!-- Initialet  select  option -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
    $('select').formSelect();
  });
</script>
{% endblock %}
